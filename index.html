<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–≠–º–æ–¥–∑–∏-–ø–∞–∑–ª</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            transition: background 0.3s;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            padding: 10px;
            max-width: 100vw;
            box-sizing: border-box;
        }

        h1 {
            font-size: 1.5rem;
            margin: 0 0 1rem;
            text-align: center;
        }

        .board {
            display: grid;
            gap: 2px;
            margin: 0 auto;
            max-width: 100vw;
            overflow: auto;
            touch-action: manipulation;
        }

        .cell {
            aspect-ratio: 1;
            min-width: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: calc(12px + 1.5vmin);
            background: #e0e0e0;
            border-radius: 4px;
            cursor: pointer;
            user-select: none;
            transition: background 0.15s;
        }

        .cell.selected {
            background: #a0a0a0 !important;
        }

        #message {
            text-align: center;
            margin: 1rem 0;
            min-height: 1.5em;
        }

        .time-info {
            text-align: center;
            margin: 0.5rem 0;
            font-size: 0.9em;
        }

        .theme-1 { background: #f0f0f0; color: #333; }
        .theme-2 { background: #ffebee; color: #c62828; }
        .theme-3 { background: #e3f2fd; color: #1565c0; }
        .theme-4 { background: #e8f5e9; color: #2e7d32; }
        .theme-5 { background: #fff3e0; color: #ef6c00; }
        .theme-6 { background: #f3e5f5; color: #8e24aa; }
        .theme-7 { background: #eceff1; color: #37474f; }

        audio { display: none; }
    </style>
</head>
<body class="theme-1">
    <audio id="music" loop preload="none">
        <source src="bg.mp3" type="audio/mpeg">
    </audio>
    
    <div class="container">
        <h1>–£—Ä–æ–≤–µ–Ω—å <span id="level">1</span></h1>
        <div id="board" class="board"></div>
        <div id="message" class="time-info"></div>
        <div id="timer" class="time-info">–í—Ä–µ–º—è: <span id="levelTime">20</span>—Å</div>
        <div id="totalTime" class="time-info">–û–±—â–µ–µ: <span id="totalTimeValue">0</span>—Å</div>
        <div id="hint" class="time-info">–ü–æ–¥—Å–∫–∞–∑–∫–∞: <span id="hintText"></span></div>
    </div>

    <script>
        const emojis = ["üòä", "üòé", "ü§©", "ü•≥", "üòç", "ü§ó", "üòá", "üòú", "ü§™", "üòè", "üòå", "üò¥", "ü§†"];
        let level = 1, boardSize = 3, selectedCell = null;
        let levelTime = 20, totalTime = 0, maxLevel = 7;
        let timerInterval, totalTimeInterval;
        let musicStarted = false;

        const elements = {
            level: document.getElementById('level'),
            board: document.getElementById('board'),
            message: document.getElementById('message'),
            levelTime: document.getElementById('levelTime'),
            totalTimeValue: document.getElementById('totalTimeValue'),
            music: document.getElementById('music'),
            hintText: document.getElementById('hintText')
        };

        const hints = [
            "—Å—Ç—Ä–æ–∫–∞",    // –£—Ä–æ–≤–µ–Ω—å 1
            "—Å—Ç–æ–ª–±–µ—Ü",   // –£—Ä–æ–≤–µ–Ω—å 2
            "–ø–µ—Ä–∏–º–µ—Ç—Ä",  // –£—Ä–æ–≤–µ–Ω—å 3
            "—É–≥–æ–ª",      // –£—Ä–æ–≤–µ–Ω—å 4
            "–∫—Ä–µ—Å—Ç",     // –£—Ä–æ–≤–µ–Ω—å 5
            "–±—É–∫–≤–∞ s",   // –£—Ä–æ–≤–µ–Ω—å 6
            "–±—É–∫–≤–∞ c"    // –£—Ä–æ–≤–µ–Ω—å 7
        ];

        function caesarCipher(word, shift) {
            const rusAlphabet = '–∞–±–≤–≥–¥–µ—ë–∂–∑–∏–π–∫–ª–º–Ω–æ–ø—Ä—Å—Ç—É—Ñ—Ö—Ü—á—à—â—ä—ã—å—ç—é—è';
            return word
                .toLowerCase()
                .split('')
                .map(char => {
                    const index = rusAlphabet.indexOf(char);
                    if (index !== -1) {
                        const newIndex = (index + shift) % rusAlphabet.length;
                        return rusAlphabet[newIndex];
                    } else {
                        return char; // –û—Å—Ç–∞–≤–ª—è–µ–º –ø—Ä–æ–±–µ–ª—ã –∏ –¥—Ä—É–≥–∏–µ —Å–∏–º–≤–æ–ª—ã –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π
                    }
                })
                .join('');
        }

        function updateHint() {
            const encryptedHint = caesarCipher(hints[level - 1], level);
            elements.hintText.textContent = encryptedHint;
        }

        function createBoard() {
            elements.board.style.gridTemplateColumns = `repeat(${boardSize}, 1fr)`;
            elements.board.innerHTML = '';
            
            const emojiSet = Array(boardSize).fill()
                .flatMap(() => {
                    const emoji = emojis[Math.random() * emojis.length | 0];
                    return Array(boardSize).fill(emoji);
                })
                .sort(() => Math.random() - 0.5);

            for (let i = 0; i < boardSize ** 2; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.textContent = emojiSet[i];
                cell.onclick = () => handleClick(i);
                elements.board.appendChild(cell);
            }
        }

        function handleClick(index) {
            if (!timerInterval) return;
            
            const cells = elements.board.children;
            const row = Math.floor(index / boardSize);
            const col = index % boardSize;
            
            if (!selectedCell) {
                selectedCell = { row, col, index };
                cells[index].classList.add('selected');
                return;
            }

            const first = cells[selectedCell.index];
            const second = cells[index];
            
            [first.textContent, second.textContent] = [second.textContent, first.textContent];
            
            first.classList.remove('selected');
            selectedCell = null;
            
            if (checkWin()) handleWin();
        }

        function checkWin() {
            const cells = elements.board.children;

            switch (level) {
                case 1:
                    // –£—Ä–æ–≤–µ–Ω—å 1: –í—Å–µ —ç–º–æ–¥–∑–∏ –≤ —Å—Ç—Ä–æ–∫–µ –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å –æ–¥–∏–Ω–∞–∫–æ–≤—ã–º–∏
                    for (let i = 0; i < boardSize; i++) {
                        const rowStart = i * boardSize;
                        const first = cells[rowStart].textContent;
                        for (let j = 1; j < boardSize; j++) {
                            if (cells[rowStart + j].textContent !== first) return false;
                        }
                    }
                    return true;

                case 2:
                    // –£—Ä–æ–≤–µ–Ω—å 2: –í—Å–µ —ç–º–æ–¥–∑–∏ –≤ —Å—Ç–æ–ª–±—Ü–µ –¥–æ–ª–∂–Ω—ã –±—ã—Ç—å –æ–¥–∏–Ω–∞–∫–æ–≤—ã–º–∏
                    for (let j = 0; j < boardSize; j++) {
                        const first = cells[j].textContent;
                        for (let i = 1; i < boardSize; i++) {
                            if (cells[i * boardSize + j].textContent !== first) return false;
                        }
                    }
                    return true;

                case 3:
                    // –£—Ä–æ–≤–µ–Ω—å 3: –ü–µ—Ä–∏–º–µ—Ç—Ä—ã –∏–∑ –æ–¥–∏–Ω–∞–∫–æ–≤—ã—Ö —ç–º–æ–¥–∑–∏
                    if (boardSize < 3) return false;

                    // –í–Ω–µ—à–Ω–∏–π –ø–µ—Ä–∏–º–µ—Ç—Ä
                    const outerPerimeter = [];
                    for (let i = 0; i < boardSize; i++) {
                        outerPerimeter.push(i); // –í–µ—Ä—Ö–Ω—è—è —Å—Ç—Ä–æ–∫–∞
                        outerPerimeter.push((boardSize - 1) * boardSize + i); // –ù–∏–∂–Ω—è—è —Å—Ç—Ä–æ–∫–∞
                        if (i > 0 && i < boardSize - 1) {
                            outerPerimeter.push(i * boardSize); // –õ–µ–≤—ã–π —Å—Ç–æ–ª–±–µ—Ü
                            outerPerimeter.push(i * boardSize + (boardSize - 1)); // –ü—Ä–∞–≤—ã–π —Å—Ç–æ–ª–±–µ—Ü
                        }
                    }

                    const firstOuter = cells[outerPerimeter[0]].textContent;
                    for (const index of outerPerimeter) {
                        if (cells[index].textContent !== firstOuter) return false;
                    }

                    // –í–Ω—É—Ç—Ä–µ–Ω–Ω–∏–π –ø–µ—Ä–∏–º–µ—Ç—Ä (–µ—Å–ª–∏ —Ä–∞–∑–º–µ—Ä –ø–æ–ª—è >= 5)
                    if (boardSize >= 5) {
                        const innerPerimeter = [];
                        for (let i = 1; i < boardSize - 1; i++) {
                            innerPerimeter.push(i + boardSize); // –í–µ—Ä—Ö–Ω—è—è —Å—Ç—Ä–æ–∫–∞
                            innerPerimeter.push(i + (boardSize - 2) * boardSize); // –ù–∏–∂–Ω—è—è —Å—Ç—Ä–æ–∫–∞
                            if (i > 1 && i < boardSize - 2) {
                                innerPerimeter.push(i * boardSize + 1); // –õ–µ–≤—ã–π —Å—Ç–æ–ª–±–µ—Ü
                                innerPerimeter.push(i * boardSize + (boardSize - 2)); // –ü—Ä–∞–≤—ã–π —Å—Ç–æ–ª–±–µ—Ü
                            }
                        }

                        const firstInner = cells[innerPerimeter[0]].textContent;
                        for (const index of innerPerimeter) {
                            if (cells[index].textContent !== firstInner) return false;
                        }
                    }

                    return true;

                case 4:
                    // –£—Ä–æ–≤–µ–Ω—å 4: –£–≥–ª—ã –∏–∑ –æ–¥–∏–Ω–∞–∫–æ–≤—ã—Ö —ç–º–æ–¥–∑–∏
                    const firstCorner = cells[0].textContent;
                    const secondCorner = cells[boardSize - 1].textContent;
                    const thirdCorner = cells[(boardSize - 1) * boardSize].textContent;
                    const fourthCorner = cells[boardSize * boardSize - 1].textContent;

                    if (
                        cells[0].textContent !== firstCorner ||
                        cells[boardSize - 1].textContent !== secondCorner ||
                        cells[(boardSize - 1) * boardSize].textContent !== thirdCorner ||
                        cells[boardSize * boardSize - 1].textContent !== fourthCorner
                    ) {
                        return false;
                    }

                    return true;

                default:
                    return false;
            }
        }

        function handleWin() {
            clearInterval(timerInterval);
            if (level === maxLevel) {
                elements.message.textContent = `–ü–æ–±–µ–¥–∞! –í—Ä–µ–º—è: ${totalTime}—Å`;
                clearInterval(totalTimeInterval);
                return;
            }

            // –í—ã–≤–æ–¥–∏–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ —à–∞–≥–µ –∫ school_21
            elements.message.textContent = "–í—ã –Ω–∞ —à–∞–≥ –±–ª–∏–∂–µ –∫ school_21";

            // –ó–∞–¥–µ—Ä–∂–∫–∞ –ø–µ—Ä–µ–¥ –ø–µ—Ä–µ—Ö–æ–¥–æ–º –Ω–∞ —Å–ª–µ–¥—É—é—â–∏–π —É—Ä–æ–≤–µ–Ω—å
            setTimeout(() => {
                level++;
                boardSize++;
                levelTime += 10;
                elements.level.textContent = level;
                document.body.className = `theme-${level}`;
                elements.message.textContent = ""; // –û—á–∏—â–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
                startGame();
            }, 2000); // –ó–∞–¥–µ—Ä–∂–∫–∞ 2 —Å–µ–∫—É–Ω–¥—ã
        }

        function startTimer() {
            let time = levelTime;
            elements.levelTime.textContent = time;

            timerInterval = setInterval(() => {
                if (--time <= 0) {
                    clearInterval(timerInterval);
                    if (level === 1) {
                        elements.message.textContent = '–¢–∞–ø–Ω–∏—Ç–µ –¥–ª—è –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞';
                        document.addEventListener('click', restartGame, { once: true });
                        return;
                    }
                    level--;
                    boardSize--;
                    levelTime -= 10;
                    elements.level.textContent = level;
                    document.body.className = `theme-${level}`;
                    startGame();
                }
                elements.levelTime.textContent = time;
            }, 1000);
        }

        function startGame() {
            clearInterval(timerInterval);
            clearInterval(totalTimeInterval);
            createBoard();
            startTimer();
            updateHint(); // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–¥—Å–∫–∞–∑–∫—É
            totalTimeInterval = setInterval(() => {
                totalTime++;
                elements.totalTimeValue.textContent = totalTime;
            }, 1000);
            if (!musicStarted) {
                elements.music.play().then(() => {
                    musicStarted = true;
                }).catch(() => {
                    document.addEventListener('click', () => {
                        elements.music.play();
                        musicStarted = true;
                    }, { once: true });
                });
            }
        }

        function restartGame() {
            level = 1;
            boardSize = 3;
            levelTime = 20;
            totalTime = 0;
            elements.level.textContent = level;
            elements.totalTimeValue.textContent = totalTime;
            document.body.className = `theme-${level}`;
            startGame();
        }

        document.addEventListener('DOMContentLoaded', () => {
            startGame();
        });

        document.addEventListener('touchstart', (e) => {
            if (e.touches.length > 1) e.preventDefault();
        }, { passive: true });

        document.addEventListener('gesturestart', (e) => e.preventDefault());
    </script>
</body>
</html>
