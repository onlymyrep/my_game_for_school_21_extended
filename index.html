<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–≠–º–æ–¥–∑–∏-–ø–∞–∑–ª</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            transition: background 0.3s;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            padding: 10px;
            max-width: 100vw;
            box-sizing: border-box;
        }

        h1 {
            font-size: 1.5rem;
            margin: 0 0 1rem;
            text-align: center;
        }

        .board {
            display: grid;
            gap: 2px;
            margin: 0 auto;
            max-width: 100vw;
            overflow: auto;
            touch-action: manipulation;
        }

        .cell {
            aspect-ratio: 1;
            min-width: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: calc(12px + 1.5vmin);
            background: #e0e0e0;
            border-radius: 4px;
            cursor: pointer;
            user-select: none;
            transition: background 0.15s;
        }

        .cell.selected {
            background: #a0a0a0 !important;
        }

        #message {
            text-align: center;
            margin: 1rem 0;
            min-height: 1.5em;
        }

        .time-info {
            text-align: center;
            margin: 0.5rem 0;
            font-size: 0.9em;
        }

        .theme-1 { background: #f0f0f0; color: #333; }
        .theme-2 { background: #ffebee; color: #c62828; }
        .theme-3 { background: #e3f2fd; color: #1565c0; }
        .theme-4 { background: #e8f5e9; color: #2e7d32; }
        .theme-5 { background: #fff3e0; color: #ef6c00; }
        .theme-6 { background: #f3e5f5; color: #8e24aa; }
        .theme-7 { background: #eceff1; color: #37474f; }

        audio { display: none; }
    </style>
</head>
<body class="theme-1">
    <audio id="music" loop preload="none">
        <source src="bg.mp3" type="audio/mpeg">
    </audio>
    
    <div class="container">
        <h1>–£—Ä–æ–≤–µ–Ω—å <span id="level">1</span></h1>
        <div id="board" class="board"></div>
        <div id="message" class="time-info"></div>
        <div id="timer" class="time-info">–í—Ä–µ–º—è: <span id="levelTime">20</span>—Å</div>
        <div id="totalTime" class="time-info">–û–±—â–µ–µ: <span id="totalTimeValue">0</span>—Å</div>
        <div id="hint" class="time-info">–ü–æ–¥—Å–∫–∞–∑–∫–∞: <span id="hintText"></span></div>
    </div>

    <script>
	const emojis = ["üòä", "üòé", "ü§©", "ü•≥", "üòç", "ü§ó", "üòá", "üòú", "ü§™", "üòè", "üòå", "üò¥", "ü§†"];
	let level = 1, boardSize = 3, selectedCell = null;
	let levelTime = 20, totalTime = 0, maxLevel = 7;
	let timerInterval, totalTimeInterval;
	let musicStarted = false;

	const elements = {
	    level: document.getElementById('level'),
	    board: document.getElementById('board'),
	    message: document.getElementById('message'),
	    levelTime: document.getElementById('levelTime'),
	    totalTimeValue: document.getElementById('totalTimeValue'),
	    music: document.getElementById('music'),
	    hintText: document.getElementById('hintText')
	};

	const hints = [
	    "—Å—Ç—Ä–æ–∫–∞",    // –£—Ä–æ–≤–µ–Ω—å 1
	    "—Å—Ç–æ–ª–±–µ—Ü",   // –£—Ä–æ–≤–µ–Ω—å 2
	    "–ø–µ—Ä–∏–º–µ—Ç—Ä",  // –£—Ä–æ–≤–µ–Ω—å 3
	    "—É–≥–æ–ª",      // –£—Ä–æ–≤–µ–Ω—å 4
	    "–∫—Ä–µ—Å—Ç",     // –£—Ä–æ–≤–µ–Ω—å 5
	    "–±—É–∫–≤–∞ s",   // –£—Ä–æ–≤–µ–Ω—å 6
	    "–±—É–∫–≤–∞ c"    // –£—Ä–æ–≤–µ–Ω—å 7
	];

	// –®–∏—Ñ—Ä –¶–µ–∑–∞—Ä—è –¥–ª—è —Ä—É—Å—Å–∫–∏—Ö –±—É–∫–≤
	function caesarCipher(word, shift) {
	    const rusAlphabet = '–∞–±–≤–≥–¥–µ—ë–∂–∑–∏–π–∫–ª–º–Ω–æ–ø—Ä—Å—Ç—É—Ñ—Ö—Ü—á—à—â—ä—ã—å—ç—é—è';
	    return word.toLowerCase().split('').map(char => {
	        const index = rusAlphabet.indexOf(char);
	        return index !== -1 ? rusAlphabet[(index + shift) % rusAlphabet.length] : char;
	    }).join('');
	}

	// –ü–æ–¥—Å–≤–µ—Ç–∫–∞ —É—Ä–æ–≤–Ω—è –∏ –ø–æ–¥—Å–∫–∞–∑–∫–∏
	function highlightHint() {
	    const levelElement = elements.level;
	    const hintElement = elements.hintText;

	    levelElement.style.animation = 'pulse 1s infinite';
	    hintElement.style.animation = 'pulse 1s infinite';

	    setTimeout(() => {
	        levelElement.style.animation = '';
	        hintElement.style.animation = '';
	    }, 3000);
	}

	// –ü–∞—Ä–∞–ª–ª–∞–∫—Å-—ç—Ñ—Ñ–µ–∫—Ç
	function initParallax() {
	    document.body.addEventListener('mousemove', (e) => {
	        const x = (window.innerWidth / 2 - e.clientX) / 20;
	        const y = (window.innerHeight / 2 - e.clientY) / 20;
	        document.body.style.backgroundPosition = `${x}px ${y}px`;
	    });
	}

	function updateHint() {
	    const encryptedHint = caesarCipher(hints[level - 1], level);
	    elements.hintText.textContent = encryptedHint;
	    highlightHint(); // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –ø–æ–¥—Å–∫–∞–∑–∫–∏
	}

	function createBoard() {
	    elements.board.style.gridTemplateColumns = `repeat(${boardSize}, 1fr)`;
	    elements.board.innerHTML = '';
	    
	    let emojiSet = Array(boardSize * boardSize).fill(null);

	    if (level === 3 && boardSize === 7) {
	        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –¥–ª—è —É—Ä–æ–≤–Ω—è 3 (7x7)
	        const types = [
	            ...Array(16).fill(emojis[0]),  // –í–Ω–µ—à–Ω–∏–π –ø–µ—Ä–∏–º–µ—Ç—Ä
	            ...Array(8).fill(emojis[1]),   // –í–Ω—É—Ç—Ä–µ–Ω–Ω–∏–π –ø–µ—Ä–∏–º–µ—Ç—Ä
	            emojis[2]                      // –¶–µ–Ω—Ç—Ä
	        ].sort(() => Math.random() - 0.5);
	        
	        let typeIndex = 0;
	        
	        // –ó–∞–ø–æ–ª–Ω–µ–Ω–∏–µ —É—Ä–æ–≤–Ω–µ–π
	        for (let layer = 0; layer < 3; layer++) {
	            const start = layer;
	            const end = boardSize - 1 - layer;
	            
	            // –í–µ—Ä—Ö–Ω—è—è –∏ –Ω–∏–∂–Ω—è—è —Å—Ç—Ä–æ–∫–∏
	            for (let i = start; i <= end; i++) {
	                emojiSet[start * boardSize + i] = types[typeIndex++];
	                emojiSet[end * boardSize + i] = types[typeIndex++];
	            }
	            
	            // –õ–µ–≤—ã–π –∏ –ø—Ä–∞–≤—ã–π —Å—Ç–æ–ª–±—Ü—ã (–±–µ–∑ —É–≥–ª–æ–≤)
	            for (let i = start + 1; i < end; i++) {
	                emojiSet[i * boardSize + start] = types[typeIndex++];
	                emojiSet[i * boardSize + end] = types[typeIndex++];
	            }
	        }
	        
	        // –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –∫–ª–µ—Ç–∫–∞
	        emojiSet[24] = types[types.length - 1];
	    } else {
	        // –°—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∞—è –≥–µ–Ω–µ—Ä–∞—Ü–∏—è –¥–ª—è –¥—Ä—É–≥–∏—Ö —É—Ä–æ–≤–Ω–µ–π
	        emojiSet = Array(boardSize).fill().flatMap(() => {
	            const emoji = emojis[Math.random() * emojis.length | 0];
	            return Array(boardSize).fill(emoji);
	        }).sort(() => Math.random() - 0.5);
	    }

	    // –°–æ–∑–¥–∞–Ω–∏–µ —è—á–µ–µ–∫
	    for (let i = 0; i < boardSize ** 2; i++) {
	        const cell = document.createElement('div');
	        cell.className = 'cell';
	        cell.textContent = emojiSet[i];
	        cell.onclick = () => handleClick(i);
	        elements.board.appendChild(cell);
	    }
	}

	function handleClick(index) {
	    if (!timerInterval) return;
	    
	    const cells = elements.board.children;
	    const row = Math.floor(index / boardSize);
	    const col = index % boardSize;
	    
	    if (!selectedCell) {
	        selectedCell = { row, col, index };
	        cells[index].classList.add('selected');
	        return;
	    }

	    const first = cells[selectedCell.index];
	    const second = cells[index];
	    
	    [first.textContent, second.textContent] = [second.textContent, first.textContent];
	    
	    first.classList.remove('selected');
	    selectedCell = null;
	    
	    if (checkWin()) handleWin();
	}

	function checkWin() {
	    const cells = elements.board.children;
	    
	    switch (level) {
	        case 1:
	            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç—Ä–æ–∫
	            for (let i = 0; i < boardSize; i++) {
	                const rowStart = i * boardSize;
	                if (!cells[rowStart].textContent) return false;
	                const first = cells[rowStart].textContent;
	                for (let j = 1; j < boardSize; j++) {
	                    if (cells[rowStart + j].textContent !== first) return false;
	                }
	            }
	            return true;

	        case 2:
	            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–±—Ü–æ–≤
	            for (let j = 0; j < boardSize; j++) {
	                if (!cells[j].textContent) return false;
	                const first = cells[j].textContent;
	                for (let i = 1; i < boardSize; i++) {
	                    if (cells[i * boardSize + j].textContent !== first) return false;
	                }
	            }
	            return true;

	        case 3:
	            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–ª–æ–∂–µ–Ω–Ω—ã—Ö –ø–µ—Ä–∏–º–µ—Ç—Ä–æ–≤
	            const expectedCounts = [16, 8, 1];
	            const layers = [];
	            
	            // –°–æ–±–∏—Ä–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ —Å–ª–æ—è–º
	            for (let layer = 0; layer < 3; layer++) {
	                const layerCells = [];
	                const start = layer;
	                const end = boardSize - 1 - layer;
	                
	                for (let i = start; i <= end; i++) {
	                    layerCells.push(cells[start * boardSize + i].textContent);
	                    layerCells.push(cells[end * boardSize + i].textContent);
	                }
	                
	                for (let i = start + 1; i < end; i++) {
	                    layerCells.push(cells[i * boardSize + start].textContent);
	                    layerCells.push(cells[i * boardSize + end].textContent);
	                }
	                
	                layers.push(layerCells);
	            }
	            
	            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–∞–∂–¥—ã–π —Å–ª–æ–π
	            return layers.every((layer, index) => {
	                const unique = new Set(layer);
	                return unique.size === 1 && layer.length === expectedCounts[index];
	            });

	        default:
	            return false;
	    }
	}

	function handleWin() {
	    clearInterval(timerInterval);
	    if (level === maxLevel) {
	        elements.message.textContent = `–ü–æ–±–µ–¥–∞! –í—Ä–µ–º—è: ${totalTime}—Å`;
	        clearInterval(totalTimeInterval);
	        return;
	    }

	    elements.message.textContent = "–í—ã –Ω–∞ —à–∞–≥ –±–ª–∏–∂–µ –∫ school_21";
	    setTimeout(() => {
	        level++;
	        boardSize = level === 3 ? 7 : boardSize + 1;
	        levelTime += 10;
	        elements.level.textContent = level;
	        document.body.className = `theme-${level}`;
	        elements.message.textContent = "";
	        startGame();
	    }, 2000);
	}

	function startTimer() {
	    let time = levelTime;
	    elements.levelTime.textContent = time;
	    
	    timerInterval = setInterval(() => {
	        if (--time <= 0) {
	            clearInterval(timerInterval);
	            if (level === 1) {
	                elements.message.textContent = '–¢–∞–ø–Ω–∏—Ç–µ –¥–ª—è –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞';
	                document.addEventListener('click', restartGame, { once: true });
	                return;
	            }
	            level--;
	            boardSize = level === 3 ? 7 : boardSize - 1;
	            levelTime -= 10;
	            elements.level.textContent = level;
	            document.body.className = `theme-${level}`;
	            startGame();
	        }
	        elements.levelTime.textContent = time;
	    }, 1000);
	}

	function startGame() {
	    clearInterval(timerInterval);
	    clearInterval(totalTimeInterval);
	    createBoard();
	    startTimer();
	    updateHint();
	    totalTimeInterval = setInterval(() => {
	        totalTime++;
	        elements.totalTimeValue.textContent = totalTime;
	    }, 1000);
	    
	    if (!musicStarted) {
	        elements.music.play()
	            .then(() => musicStarted = true)
	            .catch(() => {
	                document.addEventListener('click', () => {
	                    elements.music.play();
	                    musicStarted = true;
	                }, { once: true });
	            });
	    }
	}

	function restartGame() {
	    level = 1;
	    boardSize = 3;
	    levelTime = 20;
	    totalTime = 0;
	    elements.level.textContent = level;
	    elements.totalTimeValue.textContent = totalTime;
	    document.body.className = `theme-${level}`;
	    startGame();
	}

	// –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
	document.addEventListener('DOMContentLoaded', () => {
	    startGame();
	    initParallax();
	});
	document.addEventListener('touchstart', (e) => {
	    if (e.touches.length > 1) e.preventDefault();
	}, { passive: true });
	document.addEventListener('gesturestart', (e) => e.preventDefault());
    </script>
</body>
</html>
