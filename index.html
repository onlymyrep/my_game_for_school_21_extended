<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–≠–º–æ–¥–∑–∏-–ø–∞–∑–ª</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6f4e37">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f0f0f0;
            transition: background 0.3s;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            tap-highlight-color: transparent;
        }
        .container {
            padding: 10px;
            max-width: 100vw;
            box-sizing: border-box;
        }
        h1 {
            font-size: 1.5rem;
            margin: 0 0 1rem;
            text-align: center;
        }
        .board {
            display: grid;
            gap: 2px;
            margin: 0 auto;
            max-width: 100vw;
            overflow: auto;
            touch-action: manipulation;
        }
        .cell {
            width: 100%;
            padding-top: 100%; /* –ö–≤–∞–¥—Ä–∞—Ç–Ω—ã–µ —è—á–µ–π–∫–∏ */
            position: relative;
            background: #e0e0e0;
            border-radius: 4px;
            cursor: pointer;
            user-select: none;
            transition: background 0.15s;
        }
        .cell > span {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: calc(12px + 1.5vmin);
        }
        .cell.selected {
            background: #a0a0a0;
        }
        #message {
            text-align: center;
            margin: 1rem 0;
            min-height: 1.5em;
        }

        .time-info {
            text-align: center;
            margin: 0.5rem 0;
            font-size: 0.9em;
        }

        body.theme-1 {
            background-color: #6f4e37; /* –ö–æ—Ñ–µ–π–Ω—ã–π */
            color: #f5f5f5;
        }

        body.theme-2 {
            background-color: #5d4037; /* –¢–µ–º–Ω–æ-–∫–æ—Ä–∏—á–Ω–µ–≤—ã–π */
            color: #f5f5f5;
        }

        body.theme-3 {
            background-color: #4e342e; /* –®–æ–∫–æ–ª–∞–¥–Ω—ã–π */
            color: #f5f5f5;
        }

        body.theme-4 {
            background-color: #3e2723; /* –ì–ª—É–±–æ–∫–∏–π –∫–æ—Ä–∏—á–Ω–µ–≤—ã–π */
            color: #f5f5f5;
        }

        body.theme-5 {
            background-color: #8d6e63; /* –°–≤–µ—Ç–ª–æ-–∫–æ—Ä–∏—á–Ω–µ–≤—ã–π */
            color: #f5f5f5;
        }

        body.theme-6 {
            background-color: #a1887f; /* –ë–µ–∂–µ–≤–æ-–∫–æ—Ä–∏—á–Ω–µ–≤—ã–π */
            color: #f5f5f5;
        }

        body.theme-7 {
            background-color: #bcaaa4; /* –°–≤–µ—Ç–ª—ã–π –±–µ–∂–µ–≤—ã–π */
            color: #333;
        }

        #matrixText {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-family: monospace;
            color: #00ff00;
            display: none;
            z-index: 1000;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body class="theme-1">
    <audio id="music" loop preload="none">
        <source src="bg.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <h1>–£—Ä–æ–≤–µ–Ω—å <span id="level">1</span></h1>
        <div id="board" class="board"></div>
        <div id="message" class="time-info"></div>
        <div id="timer" class="time-info">–í—Ä–µ–º—è: <span id="levelTime">20</span>—Å</div>
        <div id="totalTime" class="time-info">–û–±—â–µ–µ: <span id="totalTimeValue">0</span>—Å</div>
        <div id="hint" class="time-info">–ü–æ–¥—Å–∫–∞–∑–∫–∞: <span id="hintText"></span></div>
    </div>

    <script>
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ –≤–∏–±—Ä–∞—Ü–∏–∏
        function supportsVibration() {
            return "vibrate" in navigator;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –≤–∏–±—Ä–∞—Ü–∏–∏
        function vibrate(duration) {
            if (supportsVibration()) {
                navigator.vibrate(duration);
            }
        }

        const emojis = ["üçï", "üçî", "üçü", "üåÆ", "üç£", "üç©", "üç™", "üç´", "üç∞", "üç¶", "üçß", "üçé", "üçá"];
        let level = 1, boardSize = 3, selectedCell = null;
        let levelTime = 20, totalTime = 0, maxLevel = 7;
        let timerInterval, totalTimeInterval;
        let musicStarted = false;

        const elements = {
            level: document.getElementById('level'),
            board: document.getElementById('board'),
            message: document.getElementById('message'),
            levelTime: document.getElementById('levelTime'),
            totalTimeValue: document.getElementById('totalTimeValue'),
            music: document.getElementById('music'),
            hintText: document.getElementById('hintText'),
            matrixText: document.getElementById('matrixText')
        };

        const hints = [
            "—Å—Ç—Ä–æ–∫–∞",    // –£—Ä–æ–≤–µ–Ω—å 1
            "—Å—Ç–æ–ª–±–µ—Ü",   // –£—Ä–æ–≤–µ–Ω—å 2
            "–ø–µ—Ä–∏–º–µ—Ç—Ä",  // –£—Ä–æ–≤–µ–Ω—å 3
            "—É–≥–æ–ª",      // –£—Ä–æ–≤–µ–Ω—å 4
            "–∫—Ä–µ—Å—Ç",     // –£—Ä–æ–≤–µ–Ω—å 5
            "–±—É–∫–≤–∞ s",   // –£—Ä–æ–≤–µ–Ω—å 6
            "–±—É–∫–≤–∞ c"    // –£—Ä–æ–≤–µ–Ω—å 7
        ];

        // –®–∏—Ñ—Ä –¶–µ–∑–∞—Ä—è –¥–ª—è —Ä—É—Å—Å–∫–∏—Ö –±—É–∫–≤
        function caesarCipher(word, shift) {
            const rusAlphabet = '–∞–±–≤–≥–¥–µ—ë–∂–∑–∏–π–∫–ª–º–Ω–æ–ø—Ä—Å—Ç—É—Ñ—Ö—Ü—á—à—â—ä—ã—å—ç—é—è';
            return word.toLowerCase().split('').map(char => {
                const index = rusAlphabet.indexOf(char);
                return index !== -1 ? rusAlphabet[(index + shift) % rusAlphabet.length] : char;
            }).join('');
        }

        // –ê–Ω–∏–º–∞—Ü–∏—è "–º–∞—Ç—Ä–∏—Ü—ã" –ø–µ—Ä–µ–¥ –Ω–∞—á–∞–ª–æ–º —É—Ä–æ–≤–Ω—è
        function showMatrixAnimation() {
            elements.matrixText.textContent = generateRandomSymbols(50);
            elements.matrixText.style.display = 'block';
            setTimeout(() => {
                elements.matrixText.style.display = 'none';
            }, 1000);
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω—ã—Ö —Å–∏–º–≤–æ–ª–æ–≤ –¥–ª—è –∞–Ω–∏–º–∞—Ü–∏–∏ "–º–∞—Ç—Ä–∏—Ü—ã"
        function generateRandomSymbols(length) {
            const symbols = "!@#$%^&*()_+{}|:<>?[];',./`~";
            let result = '';
            for (let i = 0; i < length; i++) {
                result += symbols[Math.floor(Math.random() * symbols.length)];
            }
            return result;
        }

        // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ —É—Ä–æ–≤–Ω—è –∏ –ø–æ–¥—Å–∫–∞–∑–∫–∏
        function highlightHint() {
            const levelElement = elements.level;
            const hintElement = elements.hintText;

            levelElement.style.animation = 'pulse 1s infinite';
            hintElement.style.animation = 'pulse 1s infinite';

            setTimeout(() => {
                levelElement.style.animation = '';
                hintElement.style.animation = '';
            }, 3000);
        }

        // –ü–∞—Ä–∞–ª–ª–∞–∫—Å-—ç—Ñ—Ñ–µ–∫—Ç
        function initParallax() {
            document.body.addEventListener('mousemove', (e) => {
                const x = (window.innerWidth / 2 - e.clientX) / 20;
                const y = (window.innerHeight / 2 - e.clientY) / 20;
                document.body.style.backgroundPosition = `${x}px ${y}px`;
            });
        }

        function updateHint() {
            const encryptedHint = caesarCipher(hints[level - 1], level);
            elements.hintText.textContent = encryptedHint;
            highlightHint(); // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –ø–æ–¥—Å–∫–∞–∑–∫–∏
        }

        function createBoard() {
            elements.board.style.gridTemplateColumns = `repeat(${boardSize}, 1fr)`;
            elements.board.innerHTML = '';

            let emojiSet = Array(boardSize).fill().map(() => {
                const emoji = emojis[Math.floor(Math.random() * emojis.length)];
                return Array(boardSize).fill(emoji);
            }).flat();

            // –°–æ–∑–¥–∞–Ω–∏–µ —è—á–µ–µ–∫
            for (let i = 0; i < boardSize ** 2; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                const span = document.createElement('span');
                span.textContent = emojiSet[i];
                cell.appendChild(span);
                cell.onclick = () => handleClick(i);
                elements.board.appendChild(cell);
            }
        }

        function handleClick(index) {
            if (!timerInterval) return;

            vibrate(50); // –í–∏–±—Ä–æ–æ—Ç–∫–ª–∏–∫ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏

            const cells = elements.board.children;
            const row = Math.floor(index / boardSize);
            const col = index % boardSize;

            if (!selectedCell) {
                selectedCell = { row, col, index };
                cells[index].classList.add('selected');
                return;
            }

            const first = cells[selectedCell.index];
            const second = cells[index];

            [first.textContent, second.textContent] = [second.textContent, first.textContent];

            first.classList.remove('selected');
            selectedCell = null;

            if (checkWin()) handleWin();
        }

        function checkWin() {
            const cells = elements.board.children;

            switch (level) {
                case 1:
                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç—Ä–æ–∫
                    for (let i = 0; i < boardSize; i++) {
                        const rowStart = i * boardSize;
                        if (!cells[rowStart].textContent) return false;
                        const first = cells[rowStart].textContent;
                        for (let j = 1; j < boardSize; j++) {
                            if (cells[rowStart + j].textContent !== first) return false;
                        }
                    }
                    return true;

                case 2:
                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–±—Ü–æ–≤
                    for (let j = 0; j < boardSize; j++) {
                        if (!cells[j].textContent) return false;
                        const first = cells[j].textContent;
                        for (let i = 1; i < boardSize; i++) {
                            if (cells[i * boardSize + j].textContent !== first) return false;
                        }
                    }
                    return true;

                case 3:
                    // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–µ—Ä–∏–º–µ—Ç—Ä–∞
                    const perimeter = [];
                    for (let i = 0; i < boardSize; i++) {
                        perimeter.push(cells[i].textContent); // –í–µ—Ä—Ö–Ω—è—è —Å—Ç—Ä–æ–∫–∞
                        perimeter.push(cells[(boardSize - 1) * boardSize + i].textContent); // –ù–∏–∂–Ω—è—è —Å—Ç—Ä–æ–∫–∞
                    }
                    for (let i = 1; i < boardSize - 1; i++) {
                        perimeter.push(cells[i * boardSize].textContent); // –õ–µ–≤—ã–π —Å—Ç–æ–ª–±–µ—Ü
                        perimeter.push(cells[i * boardSize + (boardSize - 1)].textContent); // –ü—Ä–∞–≤—ã–π —Å—Ç–æ–ª–±–µ—Ü
                    }
                    return new Set(perimeter).size === 1;

                default:
                    return false;
            }
        }

        function handleWin() {
            clearInterval(timerInterval);
            vibrate([100, 50, 100]); // –í–∏–±—Ä–æ–æ—Ç–∫–ª–∏–∫ –ø—Ä–∏ –ø–æ–±–µ–¥–µ

            if (level === maxLevel) {
                elements.message.textContent = `–ü–æ–±–µ–¥–∞! –í—Ä–µ–º—è: ${totalTime}—Å`;
                clearInterval(totalTimeInterval);
                return;
            }

            elements.message.textContent = "–í—ã –Ω–∞ —à–∞–≥ –±–ª–∏–∂–µ –∫ school_21";
            setTimeout(() => {
                level++;
                boardSize++;
                levelTime += 10;
                elements.level.textContent = level;
                document.body.classList.remove(`theme-${level - 1}`);
                document.body.classList.add(`theme-${level}`);
                elements.message.textContent = "";
                startGame();
            }, 2000);
        }

        function startTimer() {
            let time = levelTime;
            elements.levelTime.textContent = time;

            timerInterval = setInterval(() => {
                if (--time <= 0) {
                    clearInterval(timerInterval);
                    vibrate([200, 100, 200]); // –í–∏–±—Ä–æ–æ—Ç–∫–ª–∏–∫ –ø—Ä–∏ –ø—Ä–æ–∏–≥—Ä—ã—à–µ

                    if (level === 1) {
                        elements.message.textContent = '–¢–∞–ø–Ω–∏—Ç–µ –¥–ª—è –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞';
                        document.addEventListener('click', restartGame, { once: true });
                        return;
                    }
                    level--;
                    boardSize--;
                    levelTime -= 10;
                    elements.level.textContent = level;
                    document.body.classList.remove(`theme-${level + 1}`);
                    document.body.classList.add(`theme-${level}`);
                    startGame();
                }
                elements.levelTime.textContent = time;
            }, 1000);
        }

        function startGame() {
            clearInterval(timerInterval);
            clearInterval(totalTimeInterval);
            showMatrixAnimation(); // –ê–Ω–∏–º–∞—Ü–∏—è "–º–∞—Ç—Ä–∏—Ü—ã"
            updateHint();
            createBoard();
            startTimer();
            totalTimeInterval = setInterval(() => {
                totalTime++;
                elements.totalTimeValue.textContent = totalTime;
            }, 1000);

            if (!musicStarted) {
                elements.music.play();
                musicStarted = true;
            }
        }

        function restartGame() {
            level = 1;
            boardSize = 3;
            levelTime = 20;
            totalTime = 0;
            elements.level.textContent = level;
            document.body.classList.remove(`theme-${level + 1}`);
            document.body.classList.add('theme-1');
            elements.message.textContent = '';
            startGame();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        initParallax();
        startGame();
    </script>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(() => console.log('Service Worker –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω'))
                .catch(err => console.error('–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ Service Worker:', err));
        }
    </script>
</body>
</html>
